<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated 3D Model</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="main w-full">
    <div class="w-full h-screen overflow-hidden">
      <img 
        class="absolute w-3/4 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen filter saturate-150 contrast-125"
        src="https://i.redd.it/3d-rendered-the-cyberpunk-logo-using-blender-v0-khopj82wqee91.png?width=1920&format=png&auto=webp&s=f42dbd8f5c04aedb9ba9291c1ba4d679029cc1f3" 
        alt="cyberpunk 2077"
      >
      <div class="w-[30rem] h-[30rem] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full z-[-1] bg-blue-800 blur-[90px]"></div>
      <canvas id="canvas"></canvas>
    </div>
    <!-- <div class="w-full h-screen bg-zinc-800"></div> -->
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
